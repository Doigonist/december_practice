        <form class="container-sm bg-white p-3 was-validated">
            <h1 class="text-center">Cool Form</h1>
            <div class="position-relative m-3">
                <input type="text" name="" id="login" class="form-control" placeholder="login" pattern="[А-Яа-яёЁ]+" >
                <div class="invalid-tooltip"> 
                    В логине может содержаться только кириллица.
                </div>
            </div>
            <div class="position-relative m-3">
            <input type="password" name="" id="pass" class="form-control" placeholder="pass"  pattern="[0-9]+" >
            <div class="invalid-feedback">В пароле могут содержаться только символы от 0 до 9.</div>
            </div>
            <div class="position-relative m-3">
            <input type="email" name="" id="email" class="form-control" placeholder="email" >
            <div class="invalid-feedback">Почта обязательна должна быть вида example@mail.com.</div>
            </div>
            <div class=" text-center">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>



    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
